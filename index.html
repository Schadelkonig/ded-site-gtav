<!DOCTYPE html>
<html lang="en">

<!-- Cabeça (Configurações)-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo que fica na guia da página -->
    <title>Semana do Zero ao Programador Contratado - Landing Page GTA</title>
    <!-- Ícone que fica na guia da página (Pequena figura) -->
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <!-- Link para ligar o HTML a url da font "CHALET" e poder usar na página -->
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <!-- Links para ligar o HTML com o CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsive.css"> 
</head>

<!-- Corpo (Página)-->
<body>
    <!-- Cabeçalho da página -->
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/images/logo-rockstar.svg" alt="Logo Rockstar Games" />
            <hr>
            <img src="./src/images/logo-gta.svg" alt="Logo GTA V" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
                    <!-- Ícone de link (Que indica que ao apertar, vai sair para outra guia) -->
                    <img src="./src/images/icone-link.svg" alt="Icone de link de suporte">
                </li>
            </ul>
        </nav>
    </header>

    <!-- Corpo da página -->
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/images/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/images/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/images/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/images/gta5.jpg" alt="Capa do jogo GTA">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <!-- Botão -->
            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <!-- linkando o JavaScript -->
    <script src="./src/js/index.js"></script>
</body>

</html>
